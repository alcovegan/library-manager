name: Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  build:
    permissions:
      contents: write
    strategy:
      matrix:
        os: [macos-latest, windows-latest]
    runs-on: ${{ matrix.os }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python 3.12
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies (macOS)
        if: runner.os == 'macOS'
        run: |
          # Install build tools for native modules
          npm install --global node-gyp @electron/rebuild
          npm install --no-audit --no-fund
          # Rebuild native modules for Electron
          npx electron-rebuild

      - name: Install dependencies (Windows)
        if: runner.os == 'Windows'
        run: |
          npm install --global node-gyp @electron/rebuild
          npm install --no-audit --no-fund
          # Rebuild native modules for Electron
          npx electron-rebuild

      - name: Run unit tests
        run: npm run test:unit
        env:
          CI: true

      - name: Build and Publish with electron-builder
        run: npm run publish
        env:
          # Use your PAT stored as LIBRARYMANAGER; fallback to GITHUB_TOKEN
          GH_TOKEN: ${{ secrets.LIBRARYMANAGER }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          # Optional signing secrets (set only if you have them):
          # APPLE_ID: ${{ secrets.APPLE_ID }}
          # APPLE_APP_SPECIFIC_PASSWORD: ${{ secrets.APPLE_APP_SPECIFIC_PASSWORD }}
          # CSC_LINK: ${{ secrets.CSC_LINK }}
          # CSC_KEY_PASSWORD: ${{ secrets.CSC_KEY_PASSWORD }}
