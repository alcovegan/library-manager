<!doctype html>
<html lang="ru">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Домашняя библиотека</title>
    <link rel="stylesheet" href="assets/tailwind-lite.css" />
    <style>
      :root {
        --bg: #f6f7fb;
        --bg-gradient: radial-gradient(1200px 800px at -10% -20%, #ffffff 0%, #f6f7fb 60%),
                        radial-gradient(1000px 700px at 120% 0%, #f0f2f9 0%, #f6f7fb 60%);
        --surface: #ffffff;
        --muted-surface: #f2f4f8;
        --border: #e5e8f0;
        --text: #161827;
        --muted: #6b728e;
        --accent: #3b6fff;
        --accent-strong: #2b59ff;
        --danger: #e23d4f;
        --shadow: 0 8px 24px rgba(17, 24, 39, 0.08);
        --radius: 12px;
      }

      body.theme-dark {
        --bg: #0f1220;
        --bg-gradient: radial-gradient(1200px 800px at -10% -20%, #1d2240 0%, #0f1220 60%),
                        radial-gradient(1000px 700px at 120% 0%, #181d36 0%, #0f1220 60%);
        --surface: #161a2b;
        --muted-surface: #1b2035;
        --border: #242a44;
        --text: #e8ecff;
        --muted: #a6add6;
        --accent: #6c8cff;
        --accent-strong: #5274ff;
        --danger: #ff5d6c;
        --shadow: 0 8px 24px rgba(0,0,0,0.35);
      }

      html, body { height: 100%; }
      body {
        margin: 0;
        color: var(--text);
        background: var(--bg);
        background-image: var(--bg-gradient);
        background-attachment: fixed;
        font: 14px/1.4 system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      }

      header {
        position: sticky; top: 0; z-index: 2;
        display:flex; align-items:center; justify-content:space-between;
        padding: 14px 18px;
        background: var(--surface);
        border-bottom: 1px solid var(--border);
      }
      header h1 { font-size: 16px; margin: 0; letter-spacing: 0.3px; }
      /* remove legacy margin that created inner padding in segments */
      /* header .actions button { margin-left: 8px; } */

      main { display: grid; grid-template-columns: 380px 1fr; gap: 18px; padding: 18px; }
      .card { background: var(--surface); border: 1px solid var(--border); border-radius: var(--radius); padding: 14px; box-shadow: var(--shadow); }
      .card h3 { margin: 0 0 6px; font-size: 15px; font-weight: 600; }
      label { display:block; font-size: 12px; color: var(--muted); margin-top: 8px; margin-bottom: 6px; }
      input[type="text"] {
        width: 100%; padding: 10px 12px; border:1px solid var(--border); border-radius:10px; box-sizing: border-box;
        background: var(--muted-surface); color: var(--text);
        outline: none; transition: border 120ms ease, box-shadow 120ms ease;
      }
      input[type="text"]:focus { border-color: var(--accent); box-shadow: 0 0 0 3px rgba(59,111,255,0.25); }
      textarea { width: 100%; padding: 10px 12px; border:1px solid var(--border); border-radius:10px; box-sizing: border-box;
        background: var(--muted-surface); color: var(--text);
        outline: none; transition: border 120ms ease, box-shadow 120ms ease; }
      textarea:focus { border-color: var(--accent); box-shadow: 0 0 0 3px rgba(59,111,255,0.25); }
      .row { display:flex; gap:8px; align-items:center; }
      button { padding:9px 12px; border:1px solid var(--border); border-radius:10px; background: var(--muted-surface); color: var(--text); cursor:pointer; transition: background 120ms ease, border 120ms ease, transform 60ms ease; }
      button:active { transform: translateY(1px); }
      button.primary { background: linear-gradient(180deg, var(--accent) 0%, var(--accent-strong) 100%); border-color: rgba(43,89,255,0.6); color: #fff; }
      button.danger { background: linear-gradient(180deg, var(--danger) 0%, #cc4753 100%); border-color: #a43b45; color: #fff; }

      .cover-preview { width: 100%; max-height: 220px; object-fit: contain; background: repeating-conic-gradient(from 45deg, rgba(0,0,0,0.04) 0% 25%, rgba(0,0,0,0.02) 0% 50%) 50% / 20px 20px; border:1px dashed var(--border); border-radius: 10px; display:none; }
      .list { display:grid; grid-template-columns: repeat(auto-fill, minmax(260px, 1fr)); gap: 14px; }
      .list.rows { grid-template-columns: 1fr; }
      .list.compact .book { padding:6px; gap:8px; }
      .list.compact .thumb { width:48px; height:68px; }
      .book { display:flex; gap:12px; background: var(--surface); border:1px solid var(--border); padding:10px; border-radius:12px; box-shadow: var(--shadow); align-items: center; cursor: pointer; }
      .book { overflow: hidden; }
      .book.selected { border-color: var(--accent); box-shadow: 0 0 0 3px rgba(59,111,255,0.25); }
      .thumb { width:64px; height:86px; object-fit:cover; background: #e9ecf6; border-radius:8px; border:1px solid var(--border); display:none; }
      .meta { flex:1; min-width: 0; }
      .title { font-weight:650; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; }
      .authors { color:var(--muted); font-size:12px; margin-top:4px; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; }
      .rating { color: #fbbf24; font-size: 12px; margin-top: 2px; }
      .empty { color:var(--muted); padding:16px; }
      .dropzone { border: 1px dashed var(--border); border-radius: 10px; }
      .dropzone.active { border-color: var(--accent); box-shadow: 0 0 0 3px rgba(59,111,255,0.25); }
      .actions { display:flex; gap:8px; align-items:center; }
      .icon-btn { width:36px; height:36px; padding:0; border:1px solid #e5e7eb; border-radius:8px; background:#fff; cursor:pointer; display:flex; align-items:center; justify-content:center; }
      .icon-btn:hover { background:#f8fafc; }
      .icon-btn svg { width:16px; height:16px; color:#111827; }
      /* Dark theme polishing for icons and segments */
      body.theme-dark .icon-btn { background: var(--surface); border-color: var(--border); }
      body.theme-dark .icon-btn:hover { background: rgba(255,255,255,0.06); }
      body.theme-dark .icon-btn svg { color: var(--text); }
      /* Active state for icon buttons (e.g., Enrichment toggle) */
      .icon-btn.active { background:#eef2ff; border-color:#c7d2fe; }
      body.theme-dark .icon-btn.active { background: rgba(255,255,255,0.12); border-color: var(--border); }

      body.theme-dark .seg { border-color: var(--border); }
      body.theme-dark .seg > button { background: transparent; }
      body.theme-dark .seg > button.active { background: rgba(255,255,255,0.08); }
      /* layout + unified controls */
      html, body { height: 100%; }
      body { margin: 0; display: flex; flex-direction: column; }
      main { flex: 1; min-height: 0; }
      .input { height:36px; padding:0 12px; border:1px solid #e5e7eb; border-radius:8px; background:#fff; color:#1f2937; font-size:14px; }
      .input:focus { outline:none; box-shadow:0 0 0 2px rgba(99,102,241,.55); }
      .btn { height:36px; padding:0 12px; border:1px solid #e5e7eb; border-radius:8px; background:#fff; color:#1f2937; font-size:14px; cursor:pointer; }
      .btn:hover { background:#f8fafc; }
      .btn.primary { background:#4f46e5; color:#fff; border-color:#4f46e5; }
      .btn.primary:hover { background:#6366f1; }
      .seg { display:inline-flex; border:1px solid #e5e7eb; border-radius:8px; overflow:hidden; }
      .seg > button { height:36px; width:36px; padding:0; margin:0; border:0; background:#fff; cursor:pointer; display:flex; align-items:center; justify-content:center; }
      /* Removed inner divider for adjacent buttons */
      /* .seg > button + button { border-left:1px solid #e5e7eb; } */
      .seg > button.active { background:#f1f5f9; }
    </style>
  </head>
  <body>
    <header class="sticky top-0 z-10 bg-white/70 backdrop-blur border-b border-slate-200">
      <h1 class="sr-only">Домашняя библиотека</h1>
      <div class="max-w-7xl mx-auto px-4 py-3 flex items-center justify-between">
        <div class="flex items-center gap-3">
          <div class="w-8 h-8 rounded-lg bg-gradient-to-br from-indigo-500 to-purple-500"></div>
        </div>
        <div class="actions flex items-center gap-2">
          <input id="searchInput" type="text" placeholder="Поиск по названию или автору…" class="input" style="width:16rem;" />
          <button id="themeToggle" class="icon-btn" title="Тёмная тема">
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="currentColor"><path d="M12 2a10 10 0 1 0 9.54 6.63 1 1 0 0 0-1.51-.5A7 7 0 1 1 12 4a1 1 0 0 0 0-2z"/></svg>
          </button>
          <button id="exportBtn" class="icon-btn" title="Бэкап">
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="currentColor"><path d="M12 16l4-5h-3V4h-2v7H8l4 5zm8 3H4v-2h16v2z"/></svg>
          </button>
          <button id="importBtn" class="icon-btn" title="Импорт">
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="currentColor"><path d="M12 8l-4 5h3v7h2v-7h3l-4-5zM4 5h16V3H4v2z"/></svg>
          </button>
          <button id="openSettingsBtn" class="icon-btn" title="Настройки">
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="currentColor"><path d="M19.14 12.94a7.49 7.49 0 0 0 .05-.94 7.49 7.49 0 0 0-.05-.94l2.03-1.58a.5.5 0 0 0 .12-.64l-1.92-3.32a.5.5 0 0 0-.6-.22l-2.39.96a7.5 7.5 0 0 0-1.63-.94l-.36-2.54A.5.5 0 0 0 13.31 1h-3.62a.5.5 0 0 0-.5.42l-.36 2.54c-.58.23-1.12.54-1.63.94l-2.39-.96a.5.5 0 0 0-.6.22L2.69 7.98a.5.5 0 0 0 .12.64l2.03 1.58c-.03.31-.05.62-.05.94s.02.63.05.94L2.81 13.7a.5.5 0 0 0-.12.64l1.92 3.32c.14.24.43.34.69.22l2.39-.96c.51.39 1.05.71 1.63.94l.36 2.54c.04.24.25.42.5.42h3.62c.25 0 .46-.18.5-.42l.36-2.54c.58-.23 1.12-.54 1.63-.94l2.39.96c.26.12.55.02.69-.22l1.92-3.32a.5.5 0 0 0-.12-.64l-2.03-1.58zM12 15a3 3 0 1 1 0-6 3 3 0 0 1 0 6z"/></svg>
          </button>
          <button id="openEnrichBtn" class="icon-btn" title="Обогащение">
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="currentColor"><path d="M12 2l3 7h7l-5.5 4 2.5 7-7-4.5L5 20l2.5-7L2 9h7z"/></svg>
          </button>
          <button id="reloadBtn" class="icon-btn" title="Перезагрузить без кэша">
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="currentColor"><path d="M17.65 6.35A7.95 7.95 0 0 0 12 4V1L7 6l5 5V7a5 5 0 1 1-5 5H5a7 7 0 1 0 12.65-5z"/></svg>
          </button>
        </div>
      </div>
    </header>
    <main class="max-w-7xl mx-auto px-4 py-6 grid grid-cols-1 md:grid-cols-[380px,1fr] gap-5">
      <section id="libraryView" class="card">
        <h3 id="formTitle">Добавить книгу</h3>
        <label>Название</label>
        <input id="titleInput" type="text" placeholder="Например, Война и мир" class="input w-full" />
        <label>Авторы (через запятую)</label>
        <input id="authorsInput" type="text" placeholder="Автор1, Автор2" class="input w-full" />
        <label>Обложка</label>
        <div class="row">
          <button id="chooseCoverBtn" class="btn">Выбрать файл…</button>
          <span id="coverFileLabel" class="text-xs text-slate-500">Не выбрано</span>
        </div>
        <img id="coverPreview" class="cover-preview dropzone" alt="предпросмотр" />
        <div class="row" style="margin-top:12px;">
          <button id="saveBtn" class="btn primary">Сохранить</button>
          <button id="resetBtn" class="btn">Сбросить</button>
          <div style="flex:1"></div>
          <button id="openCreateModalBtn" class="px-3 py-2 text-sm rounded-lg border border-slate-200 hover:bg-slate-50">Расширенная форма</button>
        </div>
      </section>

      <section class="card" style="min-height:0; display:flex; flex-direction:column;">
        <div class="row" style="margin-bottom:8px; align-items:center; gap:8px;">
          <div class="seg" role="group" aria-label="Вид">
            <button id="btnViewGrid" type="button" class="active" aria-pressed="true" title="Сетка">
              <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="currentColor"><path d="M3 3h8v8H3zM13 3h8v8h-8zM3 13h8v8H3zM13 13h8v8h-8z"/></svg>
            </button>
            <button id="btnViewList" type="button" aria-pressed="false" title="Список">
              <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="currentColor"><path d="M4 6h16v2H4zm0 5h16v2H4zm0 5h16v2H4z"/></svg>
            </button>
          </div>
          <div style="margin-left:auto; display:flex; align-items:center; gap:8px;">
            <label for="sortSelect" style="margin:0; color:var(--muted); font-size:12px;">Сортировка</label>
            <select id="sortSelect" class="input" style="width:auto;">
              <option value="title">Название</option>
              <option value="author">Автор</option>
              <option value="date">Дата добавления</option>
              <option value="series">Серия</option>
            </select>
          </div>
        </div>
        <!-- Filters toolbar -->
        <div id="filtersBar" class="row" style="flex-wrap:wrap; gap:8px; align-items:center; margin-bottom:8px;">
          <select id="filterAuthor" class="input" style="width:auto; min-width:12rem;">
            <option value="">Автор…</option>
          </select>
          <select id="filterFormat" class="input" style="width:auto;">
            <option value="">Формат…</option>
            <option value="paper">Бумажная</option>
            <option value="ebook">Электронная</option>
            <option value="audiobook">Аудио</option>
          </select>
          <input id="filterYearFrom" class="input" type="number" placeholder="Год от" style="width:7rem;" />
          <input id="filterYearTo" class="input" type="number" placeholder="Год до" style="width:7rem;" />
          <input id="filterGenres" class="input" type="text" placeholder="Жанры, через запятую" style="width:16rem;" />
          <input id="filterTags" class="input" type="text" placeholder="Теги, через запятую" style="width:16rem;" />
          <button id="btnClearFilters" class="btn">Сбросить</button>
          <div style="margin-left:auto; display:flex; align-items:center; gap:8px;">
            <select id="collectionSelect" class="input" style="width:auto; min-width:12rem;">
              <option value="">Коллекции…</option>
            </select>
            <button id="saveCollectionBtn" type="button" class="btn">Сохранить как…</button>
            <button id="deleteCollectionBtn" type="button" class="btn">Удалить</button>
          </div>
        </div>
        <div id="listViewport" style="flex:1; min-height:0; overflow-y: auto; padding-right: 8px;">
          <div id="list" class="list"></div>
        </div>
        <div id="empty" class="empty" style="display:none;">Пока нет книг. Добавьте первую!</div>
      </section>
      <section id="enrichView" class="card" style="display:none;">
        <h3>Обогащение ISBN (CSV → OpenAI → проверка)</h3>
        <div class="row" style="margin:8px 0; gap:8px; align-items:flex-end;">
          <div>
            <label>CSV файл</label>
            <input id="csvInput" type="file" accept=".csv,text/csv" />
          </div>
          <button id="parseCsvBtn">Загрузить</button>
        </div>
        <div id="mappingArea" style="display:none; margin:8px 0;">
          <div style="font-size:12px; color:var(--muted); margin-bottom:6px;">Сопоставьте колонки</div>
          <div class="row" style="gap:8px;">
            <div><label>Название</label><select id="mapTitle"></select></div>
            <div><label>Авторы</label><select id="mapAuthors"></select></div>
            <div><label>Издательство</label><select id="mapPublisher"></select></div>
            <div><label>Год</label><select id="mapYear"></select></div>
          </div>
          <div class="row" style="gap:8px; align-items:center; margin-top:6px;">
            <input id="csvHeaderless" type="checkbox" />
            <label for="csvHeaderless" style="margin:0;">CSV без заголовка (первая строка — данные)</label>
          </div>
          <div class="row" style="margin-top:8px;">
            <button id="startEnrichBtn" class="primary">Начать</button>
            <button id="stopEnrichBtn">Пауза</button>
            <label style="display:flex; align-items:center; gap:6px; margin-left:8px;">
              <input id="enrichIgnoreCache" type="checkbox" /> Игнорировать кэш (OpenAI)
            </label>
            <button id="clearAiCacheBtn" title="Очистить кэш OpenAI результатов" style="margin-left:auto;">Очистить кэш</button>
          </div>
        </div>
        <div id="enrichList" style="margin-top:10px; display:flex; flex-direction:column; gap:8px;"></div>
        <div class="row" style="margin-top:10px;">
          <button id="exportCsvBtn">Экспорт CSV</button>
        </div>
      </section>
    </main>

    <!-- details modal -->
    <div id="detailsModal" style="position:fixed; inset:0; display:none; align-items:center; justify-content:center; z-index:50; padding:24px 12px; box-sizing:border-box;">
      <div class="modal-backdrop" style="position:absolute; inset:0; background:rgba(0,0,0,0.35);"></div>
      <div class="modal-card" style="position:relative; width: min(820px, 96vw); max-height: 100%; overflow:auto; background: var(--surface); border:1px solid var(--border); border-radius: 14px; box-shadow: var(--shadow); padding: 16px;">
        <div style="display:flex; align-items:center; justify-content:space-between; gap:8px;">
          <h3 style="margin:0;">Карточка книги</h3>
          <button id="closeModalBtn">Закрыть</button>
        </div>
        <div style="display:grid; grid-template-columns: 220px 1fr; gap: 14px; margin-top: 12px;">
          <div>
            <img id="modalCoverPreview" class="cover-preview dropzone" alt="обложка" style="display:block; width:100%; height: auto; max-height: 280px;" />
            <div class="row" style="margin-top:8px;">
              <button id="modalChooseCoverBtn">Выбрать обложку…</button>
            </div>
          </div>
          <div>
            <label>Название</label>
            <input id="modalTitle" type="text" />
            <label>Авторы (через запятую)</label>
            <input id="modalAuthors" type="text" />
            <div class="row" style="gap:10px;">
              <div style="flex:1;">
                <label>Серия</label>
                <input id="modalSeries" type="text" />
              </div>
              <div style="width:140px;">
                <label>№ в серии</label>
                <input id="modalSeriesIndex" type="text" />
              </div>
            </div>
            <div class="row" style="gap:10px;">
              <div style="width:140px;">
                <label>Год</label>
                <input id="modalYear" type="text" />
              </div>
              <div style="flex:1;">
                <label>Издательство</label>
                <div class="row">
                  <input id="modalPublisher" type="text" />
                  <button id="publisherCyrBtn" title="Сконвертировать в кириллицу">Кириллицей</button>
                </div>
              </div>
            </div>
            <div>
              <label>ISBN</label>
              <div class="row" style="gap:8px;">
                <input id="modalIsbn" type="text" style="flex:1;" />
                <button id="isbnSearchBtn">Найти по ISBN</button>
                <button id="isbnRefreshBtn" title="Игнорировать кеш и обновить">Обновить</button>
              </div>
            </div>
            <div class="row" style="gap:10px; flex-wrap:wrap;">
              <div style="width:180px;">
                <label>Язык</label>
                <input id="modalLanguage" type="text" />
              </div>
              <div style="width:160px;">
                <label>Формат</label>
                <select id="modalFormat" class="input" style="height:36px;">
                  <option value="">—</option>
                  <option value="paper">Бумажная</option>
                  <option value="ebook">Электронная</option>
                  <option value="audiobook">Аудио</option>
                </select>
              </div>
              <div style="width:140px;">
                <label>Рейтинг (0–5)</label>
                <input id="modalRating" type="text" placeholder="напр. 4.5" />
              </div>
              <div style="flex:1; min-width:180px;">
                <label>Жанры (через запятую)</label>
                <input id="modalGenres" type="text" />
              </div>
              <div style="flex:1; min-width:180px;">
                <label>Теги (через запятую)</label>
                <input id="modalTags" type="text" />
              </div>
            </div>
            <label>Заметки</label>
            <textarea id="modalNotes" rows="3" style="resize:vertical;"></textarea>

            <div id="isbnResults" class="card" style="margin-top:12px; display:none;">
              <div style="font-size:12px; color:var(--muted); margin-bottom:6px;">Результаты</div>
              <div id="isbnResultsList" style="display:flex; flex-direction:column; gap:8px;"></div>
            </div>
            <div class="row" style="margin-top:12px;">
              <button id="modalSaveBtn" class="primary">Сохранить</button>
            </div>
          </div>
          
        </div>
      </div>
    </div>

    <!-- info modal (read-only) -->
    <div id="infoModal" style="position:fixed; inset:0; display:none; align-items:center; justify-content:center; z-index:50; padding:24px 12px; box-sizing:border-box;">
      <div class="modal-backdrop" style="position:absolute; inset:0; background:rgba(0,0,0,0.35);"></div>
      <div class="modal-card" style="position:relative; width: min(820px, 96vw); max-height: 100%; overflow:auto; background: var(--surface); border:1px solid var(--border); border-radius: 14px; box-shadow: var(--shadow); padding: 16px;">
        <div style="display:flex; align-items:center; justify-content:space-between; gap:8px;">
          <h3 style="margin:0;">Информация о книге</h3>
          <button id="closeInfoBtn">Закрыть</button>
        </div>
        <div style="display:grid; grid-template-columns: 220px 1fr; gap: 14px; margin-top: 12px;">
          <div>
            <img id="infoCover" alt="обложка" style="display:none; width:100%; height:auto; max-height: 320px; object-fit:contain; border:1px solid var(--border); border-radius:10px; background: var(--muted-surface);" />
          </div>
          <div id="infoContent" style="display:flex; flex-direction:column; gap:8px;"></div>
        </div>
      </div>
    </div>

    <!-- settings modal -->
    <div id="settingsModal" style="position:fixed; inset:0; display:none; align-items:center; justify-content:center; z-index:50; padding:24px 12px; box-sizing:border-box;">
      <div class="modal-backdrop" style="position:absolute; inset:0; background:rgba(0,0,0,0.35);"></div>
      <div class="modal-card" style="position:relative; width: min(560px, 96vw); max-height: 100%; overflow:auto; background: var(--surface); border:1px solid var(--border); border-radius: 14px; box-shadow: var(--shadow); padding: 16px;">
        <div style="display:flex; align-items:center; justify-content:space-between; gap:8px;">
          <h3 style="margin:0;">Настройки</h3>
          <button id="closeSettingsBtn">Закрыть</button>
        </div>
        <div style="margin-top: 12px; display:flex; flex-direction:column; gap:10px;">
          <div>
            <label>ISBNdb API Key</label>
            <input id="settingsIsbndbKey" type="text" placeholder="sk_xxx" />
            <div style="font-size:12px; color:var(--muted);">Хранится локально в userData/settings.json</div>
          </div>
          <div>
            <label>Google Books API Key (опционально)</label>
            <input id="settingsGoogleKey" type="text" placeholder="AIza..." />
          </div>
          <div>
            <label>OpenAI API Key (для обогащения)</label>
            <input id="settingsOpenAIKey" type="text" placeholder="sk-..." />
          </div>
          <div>
            <label>OpenAI API Base URL (опционально)</label>
            <input id="settingsOpenAIBase" type="text" placeholder="https://api.openai.com/v1" />
          </div>
          <div class="row" style="margin-top:6px;">
            <button id="saveSettingsBtn" class="primary">Сохранить</button>
          </div>
        </div>
      </div>
    </div>

    <script src="renderer.js"></script>
  </body>
  </html>
